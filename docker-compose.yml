services:
  modelpk:
    build:
      context: .
      dockerfile: Dockerfile
    image: modelpk:latest
    container_name: modelpk
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.modelpk.description=ModelPK - AI Model Comparison Tool"
      - "com.modelpk.version=0.0.1"
    networks:
      - modelpk-network

networks:
  modelpk-network:
    driver: bridge
